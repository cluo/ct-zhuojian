<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12 text-center">
            <div id="container" class="container">
                <header>
                    <h1>Pixelate lib demo page</h1>
                </header>
                <div class="row-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <form id="upload-form" role="form" action="http://demo.pixelate.terapp.com/demo/#"
                                  method="post" class="dropzone dz-clickable">
                                <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 upload-side">
                        <div id="upload-images" class="">
                            <div class="pixelate-wrap" style="height: 157px; width: 555px;">
                                <div class="pixelate-parent" style="height: 324px;">
                                    <canvas width="555" height="324" class="pixelate-src"></canvas>
                                    <canvas class="pixelate-selector" width="555" height="324"
                                            style="cursor: crosshair;"></canvas>
                                </div>
                                <div>
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="radius">
                                                Radius
                                            <b id="radius-value">(10)</b>
                                            </label>
                                            <div class="col-sm-9">
                                                <input disabled="disabled" type="range" min="1"
                                                                         max="100" value="10" class="form-control"
                                                                         id="radius"
                                                                         placeholder="Enter radius number bettwen 1 and 100.">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-9">
                                                <a id="apply" class="btn btn-primary" href="#">Apply</a>
                                                <a id="save" class="btn btn-default" href="#">Download</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="col-xs-12" id="logs"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="file" multiple="multiple" class="dz-hidden-input"
                   style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/pixelate/pixelate.js"></script>
