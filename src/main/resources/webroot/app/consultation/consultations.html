<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">
                会诊记录
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th>会诊号</th>
                    <th>时间</th>
                    <th>病情诊断</th>
                    <th>更改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="consultation in consultations">
                    <td>{{consultation.id}}</td>
                    <td>{{consultation.created}}</td>
                    <td>{{consultation.record}}</td>
                    <td>{{consultation.updated}}</td>
                    <td>
                        <a href="#/consultation/{{consultation.id}}" >详情</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
</div>
