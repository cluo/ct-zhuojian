<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        会诊记录
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <table class="table">
        <thead>
        <tr>
            <th>会诊号</th>
            <th>时间</th>
            <th>病情诊断</th>
            <th>更改时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="consultation in consultations">
            <td>{{consultation.id}}</td>
            <td>{{consultation.created}}</td>
            <td>{{consultation.record}}</td>
            <td>{{consultation.updated}}</td>
            <td>
                <a class="btn btn-success" href="#/consultation/{{consultation.id}}">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</section>
