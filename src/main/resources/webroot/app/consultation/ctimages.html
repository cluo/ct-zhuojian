<style>
    .table{
        table-layout: fixed;
    }
    .datahide{
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CT图像
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <table class="table">
        <thead>
        <tr>
            <th>编号</th>
            <th>CT类型</th>
            <th>CT诊断</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ctImage in ctImages">
            <td>{{ctImage.id}}</td>
            <td>{{ctImage.type}}</td>
            <td class="datahide">{{ctImage.diagnosis}}</td>
            <td>
                <a class="btn btn-success" href="#/record/{{ctImage.id}}">病历</a>
                <a class="btn btn-info" ng-click="goCAD(ctImage)">辅助诊断</a>
                <a class="btn btn-danger" ng-click="deleteCT(ctImage.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</section>
